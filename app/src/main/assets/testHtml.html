<html>
<head>
    <meta http-equiv="Content-Type" charset="UTF-8"/>

    <script type="text/javascript">
            function javacalljs(){
                 document.getElementById("showmsg").innerHTML = "JAVA调用了JS的无参函数";
            }

            function javacalljswithParam(arg){
                 document.getElementById("showmsg").innerHTML = "Android 调用了 javacalljswithParam 方法 传递参数为 ===>"+JSON.stringify(arg);
            }

            function onResult(param){
                  if(param=='json'){
                    window.android.onResult('{"code":"123","data":"Java No.1"}');
                  }else{
                    window.android.onResult(param);
                  }

            }


    </script>

</head>

<body>
<h3>Web模块</h3>

<h3 id="showmsg">调用js显示结果</h3>

<input type="button" value="Js调用Java代码" onclick="onResult()"/>

<input type="button" value="Js调用Java代码并传参数" onclick="onResult('json')"/>
</body>
</html>
